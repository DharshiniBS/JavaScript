<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cm to inches Conversion</title>
</head>
<body>
    <div id="container">
        <h2>cm to inches conversion</h2>
        <div class="classdiv">
            <input type="text" id="input" placeholder="Enter length in cm">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to inches</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
        const cmvalue = Number(document.getElementById("input").value)
        const inchvalue = cmvalue/2.54
        const res = document.getElementById('result')
        res.innerHTML = inchvalue.toFixed(2) + " inches"
        }    
    </script>
</body>
</html>
